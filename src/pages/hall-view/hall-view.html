<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{hall.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <img src="img/{{hall.img_src}}"/>
    <ion-card>

      <ion-card-content>
        <ion-card-title>
          {{hall.title}}
        </ion-card-title>
        <ion-row no-padding>
            <ion-col text-left color="danger">
            <rating [(ngModel)]="rate" style="padding:0px 0px 0px 0px;" readOnly="true" class="rrr"></rating>
            </ion-col>
            <ion-col text-center color="danger">
              730 Reviews
            </ion-col>
            <ion-col text-right color="danger">
              From BD
            </ion-col>
      </ion-row>
        <p>
            {{hall.address}}
        </p>
        <button ion-button full round>Book</button>

      </ion-card-content>
