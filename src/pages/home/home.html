<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <div *ngFor="let key of names">


    <ion-card (click)="open(key)">
      <img src="img/{{key.img_src}}"/>
      <ion-card-content>
        <ion-card-title>
          {{key.title}}
        </ion-card-title>
        <p>
            {{key.address}}
        </p>
        <ion-row no-padding>
            <ion-col text-left color="danger">
            {{key.type}}
            </ion-col>
            <ion-col text-right color="danger">
              From BD {{key.charge}}
            </ion-col>
      </ion-row>

      </ion-card-content>

  </ion-card>
</div>


</ion-content>
